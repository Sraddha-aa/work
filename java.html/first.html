<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: rgb(119, 119, 10);
            margin: 20px;
        }
        #div2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 20px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <button id="btn">Click me</button>
    <button onclick="firstFunction()">Click me</button>
    <button ondblclick="firstFunction()">Double click me</button>
    <br><br>

    <div id="div1" onmouseover="makeBig()" onmouseout="makeSmall()"></div>
    <br><br>
    <p id="demo">Demo</p>
    <div id="div2" onclick="changeColor('blue')"></div>
    <img src="antelope.jpg" onerror="imageError()">

    <button onclick="changeColor('yellow')"> change color </button>
    <button onclick="changeColor('red')"> change color</button>

    <script>
        document.getElementById('btn').onclick = firstFunction;

        var x = 0;
        function scrollFunction() {
            x += 1;
            document.getElementById('demo').innerHTML = 'You have scrolled ' + x + ' times';
        }

        function imageError() {
            alert('Failed to load image');
        }

        function firstFunction() {
            alert('Yes, this is the webpage');
        }

        function makeBig() {
            document.getElementById('div1').style.height = '300px';
            document.getElementById('div1').style.width = '300px';
        }

        function makeSmall() {
            document.getElementById('div1').style.height = '100px';
            document.getElementById('div1').style.width = '100px';
        }

        function changeColor(color) {
            document.getElementById('div2').style.backgroundColor = color;
        }
    </script>

</body>
</html>
