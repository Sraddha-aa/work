<!DOCTYPE html>
<html>

  <head>
  </head>

  <body>  
    <p id="demo1"> </p>
    <p id="demo2"> </p>
    <p id="demo3"> </p>
    
    <script>

        /* while loop   */
        var i = 0;
        while (i<10){
            document.getElementById('demo1').innerHTML+=i+"while"+"<br>";
            i++;
        }
        

        /*do while loop*/
        var j= 0;
        do{
            document.getElementById('demo2').innerHTML+=j+"do"+"<br>";
            j++;
        }while(j<10)


        /*for loop*/
        for(var k=0; k<10; k++){
            if(k==6){continue}
            document.getElementById('demo3').innerHTML+=k+"for"+"<br>";
        }


    </script>
  </body>
</html>
